<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="second" type="text" placeholder="Enter A number"> 
    <span > + </span>  
    <input id="first" type="text" placeholder="Enter A number">
    <br>
    <br>
    <button id="btn">Calculate</button>
    <p id="nigger"></p>
    <script>
        document.getElementById("btn").addEventListener("click", function () {
            const v = document.getElementById("first")
            const c = document.getElementById("second")
            const p = document.getElementById("nigger")
            p.innerHTML = Number(v.value) + Number(c.value)
        })
    </script>
</body>
</html>
